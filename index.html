<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #e8dcb8;
  font-family: 'Courier New';
  background-color: black;
  color: greenyellow;
}

input[type=text] {
    background-color: black;
    color: greenyellow;
    border-width: thick;
    border-left: 0;
    border-top: 0;
    border-right: 0;
    height: 30px;
    font-family: 'Courier New';
    margin-left: 20px;
}

input[type=submit] {
    background-color: grey;
    color: white;
    border: 2px solid white;
    padding: 10px;
}
 
</style>
</head>
<body>
<script>
    function validateCoords(e) {
        let lat_box = document.getElementById("lat")
        let long_box = document.getElementById("long")
        if (lat_box.value) {
            document.getElementById("lat").style.borderColor = "greenyellow"
        } else {
            document.getElementById("lat").style.borderColor = "red"
        }
        if (long_box.value) {
            document.getElementById("long").style.borderColor = "greenyellow"
        } else {
            document.getElementById("long").style.borderColor = "red"
        }
    }
</script>
<h1>Vessel Navigator</h1>
  <label for="lat">Latitude: </label>
  <input type="text" id="lat"><br><br>
  <label for="long">Longitude: </label>
  <input type="text" id="long"><br><br>
  <input onclick="validateCoords()" type="submit" value="Set Destination">

</body>
</html>
